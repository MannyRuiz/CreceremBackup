    <script type="text/javascript">
        var options = "";
        const selectDOM = document.getElementById("semanasMostrar");

        for(let i = 2; i<=20; i += 2) {
            options += `<option value="${i}">${i}</option>`;
        }
        selectDOM.innerHTML += options;


        selectDOM.addEventListener('change', cambiarSemanas);

        function cambiarSemanas() {
            showWeeks = Number(selectDOM.value);
            weekRender();
        }

    </script>
